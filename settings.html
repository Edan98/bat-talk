<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>More - Bat Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>BAT NETWORK</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header-screen">
      <div class="alt-header__icons">
        <span
          ><a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a
        ></span>
      </div>
      <div class="alt-header__title">
        <span>Settings</span>
      </div>
      <div class="alt-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-page">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Bat Lab</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
    </main>
    <div id="no-mobile">
      <img
        src="https://s2.best-wallpaper.net/wallpaper/iphone/1904/Batman-superhero-art-picture-black-background_iphone_1080x1920.jpg"
      />
      <span>Your Screen is too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
