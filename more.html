<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>More - Bat Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>BAT NETWORK</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="page-header">
      <span class="page-header__title">More</span>
      <div class="page-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <a href="settings.html"
          ><span><i class="fas fa-cog fa-2x"></i></span
        ></a>
      </div>
    </header>
    <main class="more-page main-page">
      <div class="user-component">
        <img
          class="user-component__img"
          src="https://store.playstation.com/store/api/chihiro/00_09_000/container/US/en/999/UP1018-CUSA00133_00-AV00000000000005/1603462713000/image?w=240&h=240&bg_color=000000&opacity=100&_version=00_09_000"
        />
        <div class="user-component__text">
          <span class="user-component__title">Batman</span>
          <span class="user-component__subtitle">+1 291 785 4235</span>
        </div>
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
      <div class="find-menu">
        <div class="find-menu__column">
          <i class="far fa-calendar fa-3x"></i>
          <span>Calendar</span>
        </div>
        <div class="find-menu__column">
          <i class="fas fa-inbox fa-3x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="find-menu__column">
          <i class="far fa-smile fa-3x"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-menu__column">
          <i class="far fa-comments fa-3x"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="suggestion-menu open-chat">
        <div class="suggestion-menu__title open-chat__title">
          <span class="user-component__subtitle">Suggestion</span>
        </div>
        <div class="suggestion-menu">
          <div class="suggestion-menu__column">
            <span><i class="fas fa-quote-right fa-lg"></i></span>
            <span class="user-component__title">Gotham Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      <a href="chats.html"
        ><i class="far fa-comment fa-2x"><span>3</span></i></a
      >
      <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
    </nav>
    <div id="no-mobile">
      <img
        src="https://s2.best-wallpaper.net/wallpaper/iphone/1904/Batman-superhero-art-picture-black-background_iphone_1080x1920.jpg"
      />
      <span>Your Screen is too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
